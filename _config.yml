# 网站基本信息
title: "韩迪教授个人主页"
description: "广东金融学院国家金融学学院韩迪教授的个人主页，专注于人工智能、推荐系统、数字经济和大模型优化研究"
author: "韩迪"
email: "dihan@gduf.edu.cn"

# 网址设置
url: "https://andyhamgh.github.io"  # 请替换为您的实际GitHub用户名
baseurl: ""

# 搜索引擎优化
keywords: "韩迪, 人工智能, 推荐系统, 数字经济, 大模型优化, 广东金融学院, 教授, 学术研究"

# 社交媒体链接
social:
  github: "https://github.com/andyhamgh"
  email: "dihan@gduf.edu.cn"


# 构建设置
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# 插件
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-github-metadata

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - package.json
  - package-lock.json

# 包含文件
include:
  - _pages

# 分页
paginate: 10
paginate_path: "/blog/page:num/"

# 默认值
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# 文档集合
collections:
  publications:
    output: true
    permalink: /:collection/:name/
  projects:
    output: true
    permalink: /:collection/:name/

# 压缩
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# 开发环境设置
livereload: true
incremental: false

# 时间格式
timezone: Asia/Shanghai
future: true
show_drafts: false

# 语言设置
lang: zh-CN
encoding: utf-8

# GitHub元数据
github: [metadata]

# SEO设置
twitter:
  username: dihan
  card: summary

facebook:
  app_id: ""
  publisher: ""
  admins: ""

# 网站地图
sitemap:
  change_frequency_name: "change_frequency"
  priority_name: "priority"



# 联系信息
contact:
  email: "dihan@gduf.edu.cn"
  address: "广州市天河区迎福路527号"
  institution: "广东金融学院国家金融学学院"


# 教育背景
education:
  - degree: "博士"
    field: "计算机技术及其应用"
